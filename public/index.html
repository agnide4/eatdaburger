<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Eat-Da-Burger</title>
</head>
<body>
    <div class="jumbotron text-center">
        <h1>Eat-Da-BUrger</h1>
        <p>Enter your favorite burger to add it to the menu and devour it whenever you like</p> 
      </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6 menu"></div>
            <div class="col-md-6 devoured"></div>
        </div>
        <div class="form-group">
            <label for="Burgers">What do you want to eat?:</label>
            <textarea class="form-control" rows="3" id="burger"></textarea>
            <button type="submit" class="btn btn-primary disabled btn-block">Add burger to menu</button>
        </div>
    </div>
    
</body>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js" integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</html>
